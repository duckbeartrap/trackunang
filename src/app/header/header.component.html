<header class="tu-header d-none d-md-block">

  <div class="tu-header__modal"  *ngIf="modalState">
    <div class="tu-header__modal__transparent" (click)="modalToggle()">

    </div>
    <div class="tu-header__modal__container" >
      <h2 style="text-align:center;">Login</h2>
      <form action="/" [formGroup]="loginForm" novalidate (ngSubmit)="loginSubmit()">
          <input type="text" class="tu-user__input" formControlName="username" placeholder="username">
          <input type="password" class="tu-user__input" formControlName="password" placeholder="password">
          <input type="submit" class="tu-user__login" value="Login">
      </form>
    </div>
  </div>

  <div class="tu-wrapper">

    <div class="tu-header__logo">
      <a href="" style="display:block; width:100%; height:100%;"></a>
    </div>

    <div class="tu-button__signup" (click)="modalToggle()" *ngIf="!isLoggedIn">
      Login
    </div>

    <div class="tu-header__username" *ngIf="isLoggedIn">
      {{username}}
      <a class="tu-header__logout" (click)="logout()"><i class="fa fa-power-off"></i></a>
    </div>



    <ul class="tu-header__nav">
      <li class="tu-header__nav__item"><a href="/">Home</a></li>
      <li class="tu-header__nav__item"><a href="/dashboard">Features</a></li>
      <li class="tu-header__nav__item"><a href="#">About</a></li>
      <li class="tu-header__nav__item"><a href="#">Contact</a></li>
    </ul>





  </div>
</header>

<header class="tu-header__res d-block d-md-none">
  <div class="tu-wrapper">

    <div class="tu-header__res__logo">

    </div>

    <a class="tu-header__toggle" (click)="toggle()"><i class="fa fa-bars"></i></a>

    <ul [style.top]="top + 'px'" [style.opacity]="opacity" class="tu-header__res__nav">
      <li class="tu-header__res__nav__item"><a href="#">Home</a></li>
      <li class="tu-header__res__nav__item"><a href="#">Features</a></li>
      <li class="tu-header__res__nav__item"><a href="#">About</a></li>
      <li class="tu-header__res__nav__item"><a href="#">Contact</a></li>
    </ul>





  </div>
</header>
